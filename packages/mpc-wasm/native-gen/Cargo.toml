[package]
name = "guardian-gen-primes"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# CGGMP24 with rug/GMP backend â€” 10-50x faster than num-bigint for Paillier primes
cggmp24 = { version = "0.7.0-alpha", default-features = false, features = [
    "curve-secp256k1",
    "backend-rug",
    "state-machine",
] }
cggmp24-keygen = { version = "0.7.0-alpha", default-features = false, features = [
    "state-machine",
] }
round-based = { version = "0.4", features = ["state-machine"] }
key-share = { version = "0.6", default-features = false }
generic-ec = { version = "0.4", default-features = false, features = [
    "curve-secp256k1",
    "serde",
] }
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = { version = "0.22", default-features = false, features = ["alloc"] }
hex = "0.4"
getrandom = "0.2"

[profile.release]
opt-level = 3
lto = true
