services:
  vault:
    image: hashicorp/vault:1.15
    container_name: tw-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
    healthcheck:
      test: ["CMD", "sh", "-c", "VAULT_ADDR=http://127.0.0.1:8200 vault status"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: tw-server
    ports:
      - "${PORT:-8080}:8080"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      SUPABASE_URL: http://host.docker.internal:54321
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:?VAULT_TOKEN is required}
      VAULT_KV_MOUNT: ${VAULT_KV_MOUNT:-secret}
      VAULT_SHARE_PREFIX: ${VAULT_SHARE_PREFIX:-threshold/shares}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
    depends_on:
      vault:
        condition: service_healthy
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: tw-app
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  vault-data:
