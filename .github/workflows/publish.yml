name: Publish Guardian Wallet packages

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./packages/core/package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm -r build

      - name: Publish @agentokratia/guardian-core
        working-directory: packages/core
        run: npm publish --access public
        continue-on-error: true

      - name: Publish @agentokratia/guardian-schemes
        working-directory: packages/schemes
        run: npm publish --access public
        continue-on-error: true

      - name: Publish @agentokratia/guardian-chains
        working-directory: packages/chains
        run: npm publish --access public
        continue-on-error: true

      - name: Publish @agentokratia/guardian-signer
        working-directory: packages/signer
        run: npm publish --access public
        continue-on-error: true

      - name: Publish @agentokratia/guardian-wallet
        working-directory: packages/wallet
        run: npm publish --access public
        continue-on-error: true

      - name: Create git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}
